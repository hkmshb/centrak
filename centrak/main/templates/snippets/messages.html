{% with style="margin-left:-10px; margin-right:-10px" %}{% if messages %}
    {% for message in messages %}
    <div class="alert alert-message alert-{{ message.extra_tags }}" style="{{ style }}">
        <button type="button" class="close" data-dismiss="alert"><span>&times;</span></button>
        {{ message }}
    </div>
    {% endfor %}
{% endif %}
{% if form.non_field_errors %}
    <div class="alert alert-message alert-danger" style="{{ style }}">
        <button type="button" class="close" data-dismiss="alert"><span>&times;</span></button>
        {{ form.non_field_errors }}
    </div>
{% endif %}{% endwith %}
<div class="js alert hide">
    <button type="button" class="close" data-dismiss="alert"><span>&times;</span></button>
    <div class="alert-board"></div>
</div>
