[uwsgi]
http:8082
socket=/tmp/centrak.sock
chmod-socket=777
uid=<usr>
gid=<usr>
chdir=/home/<usr>/webapps/<site>/source/<project>
module=<project>.wsgi:application
master=True
processes=6
pidfile=/var/run/centrak.pid
vacuum=True
harakiri=120
max-requests=5000
logto=/var/log/uwsgi/centrak.log
virtualenv=/home/<usr>/webapps/<site>/venv
static-map=/static=/home/<usr>/<site>/public/static
buffer-size=8192
env=HTTPS=off
stats=/tmp/centrak-stats.sock
